<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Create a new animal</title>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	</head>
	<body>
		<h1>Add a new fish or </h1>
		<div>
			<form th:object="${kalakukko}" th:action="@{save}" action="#" method="post">
				<label for="name">Name</label>
				<input type="text" id="name" th:field="*{name}"/>
				<label for="weight">Weight</label>
				<input type="text" id="weight" th:field="*{weight}"/>
				<label for="gender">Sex</label>
				<input type="text" id="gender" th:field="*{gender}"/>
				<label for="color">Color</label>
				<input type="text" id="color" th:field="*{color}"/>
				<label for="latitude">Location(lat)</label>
				<input type="text" id="latitude" th:field="*{latitude}"/>
				<label for="longitude">Location(lng)</label>
				<input type="text" id="longitude" th:field="*{longitude}"/>
				<label for="specielist">Specie</label>
				<select id="specielist" th:field="*{specie}" class="form-control">
					<option th:each="specie: ${species}"
							th:value="${specie.specieid}"
							th:text="${specie.name}">
					</option>
				</select>
				<input type="submit" value="Save"></input>
			</form>
		</div>
	</body>
</html>
